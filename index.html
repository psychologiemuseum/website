<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologiemuseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            letter-spacing: 0.05em;
            overflow: hidden;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: normal;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            line-height: 1.3;
        }
        p {
            color: #bbbbbb;
            font-size: 1.25rem;
            text-align: center;
            margin-top: 0.5rem;
        }
        footer {
            padding: 0.8rem 1rem;
            background-color: #000000;
            color: #888888;
            text-align: center;
            font-size: 0.8rem; /* Standardgröße */
            line-height: 1;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Responsive Anpassungen für Mobilgeräte */
        @media (max-width: 768px) {
            h1, p {
                text-align: left;
                margin-left: 0.75rem; /* Linke Marge halbiert */
            }
            h1 {
                font-size: 2rem;
                line-height: 1.4;
                transform: translateY(-30%); /* Titel 30% höher */
            }
            p {
                font-size: 1rem;
                margin-top: 0.75rem;
                transform: translateY(-30%); /* Untertitel 30% höher */
            }
            footer {
                font-size: 0.5rem; /* Footer nur auf Mobil kleiner */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Das Psychologiemuseum</h1>
        <p>Eröffnung Herbst 2030 in Berlin</p>
    </header>

    <footer>
        &copy; Psychologiemuseum 2008 - 2025
    </footer>
</body>
</html>
