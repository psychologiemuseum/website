<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologiemuseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            overflow: hidden;
            font-size: 1.2rem;
        }
        h1 {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 0.15em;
            margin-bottom: 0;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        p {
            color: #bbbbbb;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 1rem;
        }
        .line {
            margin-top: 3rem;
            width: 50%;
            height: 2px;
            background-color: #ffffff;
            opacity: 0.5;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            width: 80%;
        }
        .content div {
            margin: 2rem 0;
            padding: 1rem;
            text-align: center;
            width: 100%;
            background-color: #333;
            transition: transform 0.3s ease;
        }
        .content div:hover {
            transform: translateY(-10px);
            background-color: #444;
        }
        .content div h3 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 0.1em;
        }
        .content div p {
            font-size: 1.2rem;
            color: #dddddd;
        }
        footer {
            margin-top: 3rem;
            padding: 1rem;
            background-color: #000000;
            color: #bbbbbb;
            text-align: center;
            font-size: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .content div {
                padding: 1rem;
            }
            .content div h3 {
                font-size: 1.8rem;
            }
            .content div p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Das Psychologiemuseum</h1>
        <div class="line"></div>
        <p>Er√∂ffnung Herbst 2030 in Berlin</p>
    </header>

  

    <footer>
        <p>&copy; 2008 - 2024 Psychologiemuseum | Alle Rechte vorbehalten</p>
    </footer>
</body>
</html>
